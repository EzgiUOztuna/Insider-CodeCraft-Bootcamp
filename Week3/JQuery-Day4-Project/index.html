<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List jQuery w/JSON</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>

    </style>
</head>

<body>
    <script>
        $(document).ready(function () {
            const init = () => {
                buildHtml();
                buildCss();
                setEvents();
            };


            const buildHtml = () => {
                const html = `
                <h1>Ürün Listesi</h1>
                <button id="fetch-products">Ürünleri Listele</button>
                <div class="container" id="product-container"></div>
    
            `;
                $("body").append(html);
            };


            const buildCss = () => {
                $('<style>').html(`
                    body {
                        text-align: center;
                    }

                    .container {
                        display: flex;
                        flex-wrap: wrap;
                        justify-content: center;
                        gap: 2rem;
                        margin-top: 3rem;
                    }

                    .card {
                        padding: 15px;
                        width: 200px;
                        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
                    }

                    .card a {
                        display: block;
                        margin-top: 10px;
                        text-decoration: none;
                        color: blue;
                    }

                    #detail-container{
                        display: none;
                    }

                    .product {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        gap: .5rem;
                        border: 1px solid rgba(83, 80, 80, 0.367);
                        padding: 1rem 2rem;
                        border-radius: 5px;
                        width: 300px;
                    }

                    `).appendTo('head');
            };


            const setEvents = () => {
                $("#fetch-products").on("click", function () {
                    let button = $(this);
                    $.ajax({
                        url: "product.json",
                        method: "GET",
                        dataType: "json",
                        success: function (products) {
                            displayProducts(products);
                            button.animate({
                                width: "300px",
                                opacity: 0.5
                            })
                        },
                        error: function () {
                            alert("Ürünler yüklenirken hata oluştu.");
                        }
                    });
                    button.siblings().slideToggle();
                });

                function displayProducts(products) {
                    let container = $("#product-container");
                    container.empty();

                    products.forEach(function (product) {
                        const card = `
                            <div class="product">
                                <h2>${product.name}</h2>
                                <img src="${product.image}" alt="${product.name}">
                                <p>Fiyat: ${product.price} TL</p>
                                <a href="${product.link}" target="_blank">Ürünü İncele</a>
                                <button id="product-details">Detayları İncele</button>
                                <p class="detail-container" id="detail-container">${product.detail}</p>
                            </div>
                            `;
                        container.append(card);
                    });
                }

                $(document).on("click", "#product-details", function () {
                    $(this).siblings(".detail-container").slideToggle(1000);
                });




            };
            init();
        });
    </script>
</body>

</html>
