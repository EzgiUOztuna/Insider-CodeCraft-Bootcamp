<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List jQuery w/JSON</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>

    </style>
</head>

<body>
    <script>
        $(document).ready(function () {
            const init = () => {
                buildHtml();
                buildCss();
                setEvents();
            };


            const buildHtml = () => {
                const html = `
                <h1>Ürün Listesi</h1>
                <button id="fetch-products">Ürünleri Listele</button>
                <div class="container" id="product-container"></div>

                <div id="popup-container" style="display: none;">
                    <div id="popup">
                        <button id="close-popup">Kapat</button>
                        <h2 id="popup-title"></h2>
                        <p id="popup-detail"></p>
                    </div>
                </div>
            `;
                $("body").append(html);
            };


            const buildCss = () => {
                $('<style>').html(`
                    body {
                        text-align: center;
                    }

                    .container {
                        display: flex;
                        flex-wrap: wrap;
                        justify-content: center;
                        gap: 2rem;
                        margin-top: 3rem;
                    }

                    .card {
                        padding: 15px;
                        width: 200px;
                        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
                    }

                    .card a {
                        display: block;
                        margin-top: 10px;
                        text-decoration: none;
                        color: blue;
                    }

                    #detail-container{
                        display: none;
                    }

                    .product {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        gap: .5rem;
                        border: 1px solid rgba(83, 80, 80, 0.367);
                        padding: 1rem 2rem;
                        border-radius: 5px;
                        width: 300px;
                    }

                    #popup-container {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-color: rgba(0, 0, 0, 0.5);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        z-index: 1000;
                    }

                    #popup {
                        background-color: white;
                        padding: 20px;
                        border-radius: 5px;
                        width: 300px;
                        text-align: center;
                    }

                    #close-popup {
                        background-color: red;
                        color: white;
                        border: none;
                        padding: 5px 10px;
                        cursor: pointer;
                    }


                    `).appendTo('head');
            };


            const setEvents = () => {
                $("#fetch-products").on("click", function () {
                    let button = $(this);
                    let container = button.next(".container");

                    if (container.is(":empty")) {
                        $.ajax({
                            url: "product.json",
                            method: "GET",
                            dataType: "json",
                            success: function (products) {
                                displayProducts(products);
                                button.animate({
                                    width: "300px",
                                    opacity: 0.5
                                })
                            },
                            error: function () {
                                alert("Ürünler yüklenirken hata oluştu.");
                            }
                        });
                    } else {
                        container.slideToggle();
                        button.animate({
                            width: "150px",
                            opacity: 1
                        })
                    }
                });

                function displayProducts(products) {
                    let container = $("#product-container");
                    container.empty();

                    products.forEach(function (product) {
                        const card = `
                            <div class="product">
                                <h2>${product.name}</h2>
                                <img src="${product.image}" alt="${product.name}">
                                <p>Fiyat: ${product.price} TL</p>
                                <a href="${product.link}" target="_blank" class="popup">Ürünü İncele</a>
                                <button id="product-details">Detayları İncele</button>
                                <p class="detail-container" id="detail-container">${product.detail}</p>
                            </div>
                            `;
                        container.append(card);
                    });
                }

                $(document).on("click", "#product-details", function () {
                    $(this).siblings(".detail-container").slideToggle(1000);
                });

                $(document).on("click", "#product-details", function () {
                    $(this).text($(this).text() === "Detayları Gizle" ? "Detayları İncele" : "Detayları Gizle");
                });





            };
            init();
        });
    </script>
</body>

</html>
