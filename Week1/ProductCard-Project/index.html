<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>

<body>
    <div class="products">
        <div class="product-card">
            <img src="assets/iphone15plus.png" alt="Product Image" class="product-image">
            <h2>iPhone 15</h2>
            <p style="font-size: .9rem; color: #757575;">Smartphone Titanium</p>
            <p style="font-weight: 600;">56.999 TL</p>
            <button class="glow-on-hover" type="button">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="assets/iphone16pro.png" alt="Product Image" class="product-image">
            <h2>iPhone 16 Pro</h2>
            <p style="font-size: .9rem; color: #757575;">Smartphone Titanium</p>
            <p style="font-weight: 600;">82.999 TL</p>
            <button class="glow-on-hover" type="button">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="assets/iphone16promax.png" alt="Product Image" class="product-image">
            <h2>iPhone 16 Pro Max</h2>
            <p style="font-size: .9rem; color: #757575;">Smartphone Titanium</p>
            <p style="font-weight: 600;">99.999 TL</p>
            <button class="glow-on-hover" type="button">Add to Cart</button>
        </div>
    </div>
</body>

</html>
